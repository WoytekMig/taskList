<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.jpg">
    <meta property="og:image" content="images/taskListImage.jpg">

    <title>Lista zadań</title>
</head>

<body>
    <main class="main">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="main__section">
            <header class="section section__header">
                <h2 class="section__secondHeader">Dodaj nowe zadanie</h2>
            </header>
            <div class="form__container">
                <form class="form js-form">
                    <input type="text" name="nameTheTask" class="form__input js-input"
                        placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button js-button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="main__section">
            <header class="section section__header">
                <h2 class="section__secondHeader">Lista zadań</h2>
                <div class="section section__subDiv js-buttonsDiv"></div>
            </header>
            <div class="form__container ">
                <ul class="form__list js-taskList"></ul>
            </div>
        </section>
    </main>
</body>

</html>
